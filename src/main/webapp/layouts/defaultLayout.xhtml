<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
	<f:facet name="first">
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</f:facet>


	<h:outputStylesheet library="webjars" name="bootstrap/3.3.7/css/bootstrap.min-jsf.css"/>
	<!--<h:outputScript library="webjars" name="jquery/1.11.2/jquery.js" />-->
</h:head>

<h:body>

	<ui:insert name="header">
		<ui:include src="/layouts/default/defaultHeader.xhtml"/>
	</ui:insert>

	<div class="container">
		<div class="row main-content">
			<ui:insert name="content">
				<ui:include src="/layouts/default/defaultContent.xhtml"/>
			</ui:insert>
		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="/layouts/default/defaultFooter.xhtml"/>
	</ui:insert>
</h:body>
</html>
