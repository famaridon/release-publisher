<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>

<h:body>

	<h:form id="create">
		<div class="form-group">
			<label >Login</label>
			<p:inputText value="#{createUserView.user.login}" styleClass="form-control"/>
		</div>
		<div class="form-group">
			<label>First name</label>
			<p:inputText value="#{createUserView.user.firstName}" styleClass="form-control"/>
		</div>
		<div class="form-group">
			<label >Last name</label>
			<p:inputText value="#{createUserView.user.lastName}" styleClass="form-control"/>
		</div>
		<p:commandButton value="Create" actionListener="#{createUserView.create()}" onclick="PF('dlg2').hide();" update="form:userTable" />
		<p:commandButton value="Cancel" actionListener="#{createUserView.cancel()}" onclick="PF('dlg2').hide();" />
	</h:form>

</h:body>
</html>
