<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>

<h:body>

	<ui:composition template="/layouts/defaultLayout.xhtml">
		<ui:define name="content">

			<h2>Users</h2>

			<h:form id="form">
				<p:dataTable var="user" value="#{userView.dataModel}" paginator="true" rows="10"
							 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
							 rowsPerPageTemplate="5,10,15" id="userTable" lazy="true">

					<f:facet name="header">
						<p:outputPanel>
							<p:commandButton value="Create" type="button" onclick="PF('dlg2').show();" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Login">
						<h:outputText value="#{user.login}"/>
					</p:column>
					<p:column headerText="First name">
						<h:outputText value="#{user.firstName}"/>
					</p:column>
					<p:column headerText="Last name">
						<h:outputText value="#{user.lastName}"/>
					</p:column>
				</p:dataTable>

				<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" onHide="PF('dlg2')" >
					<ui:include src="./create.xhtml" />
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
